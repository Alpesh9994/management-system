<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
  <h2 class="auth-title">Create Account</h2>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Username</mat-label>
    <mat-icon matPrefix>person</mat-icon>
    <input matInput formControlName="username" required autocomplete="username" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <mat-icon matPrefix>mail</mat-icon>
    <input matInput formControlName="email" required autocomplete="email" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="password" required autocomplete="new-password" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="full-width">Register</button>
  <div class="auth-links">
    <a routerLink="../login">Already have an account?</a>
    <a routerLink="../forgot-password">Forgot password?</a>
  </div>
  <div *ngIf="message" class="message">{{ message }}</div>
</form>
