<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
  <h2 class="auth-title">Change Password</h2>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Current Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="currentPassword" required autocomplete="current-password" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>New Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="newPassword" required autocomplete="new-password" />
  </mat-form-field>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Confirm New Password</mat-label>
    <mat-icon matPrefix>lock</mat-icon>
    <input matInput type="password" formControlName="confirmPassword" required autocomplete="new-password" />
    <mat-error *ngIf="form.hasError('notMatching')">Passwords do not match</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" class="full-width">Change Password</button>
  <div *ngIf="message" class="message">{{ message }}</div>
</form>
